<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="img-components">
        <img src="/images/image-equilibrium.jpg" alt="Image of Equilibrium" class="banner-img">
        <div class="blue-panel"></div>
        <img src="/images/icon-view.svg" alt="Imahe View vector" class="view-vector">
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="more-info">
        <div class="price">
          <img src="/images/icon-ethereum.svg" alt="ethereum icon">
          <strong>0.041 ETH</strong>
        </div>
        <div class="day-left">
          <img src="/images/icon-clock.svg" alt="image of an clock">
          <strong>3 days left</strong>
        </div>
      </div>
      <hr class="horizontal-divider">
      <div class="author">
        <img src="/images/image-avatar.png" alt="image of the author/creator" class="auth-img">
        <p class="author-info">Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mr-jaw">@Mr-jaw</a>.
  </footer>

</body>
</html>
